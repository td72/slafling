name: Build

on:
  push:
    tags:
      - "v*"
  pull_request:

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-apple-darwin
            runner: macos-15-intel
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build
        run: cargo build --locked --release

      - name: Generate third-party licenses
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cargo install cargo-bundle-licenses --locked
          cargo bundle-licenses --format yaml --output THIRDPARTY.yml

      - name: Package
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cp target/release/slafling .
          tar czf slafling-${{ matrix.target }}.tar.gz slafling LICENSE THIRDPARTY.yml

      - name: Generate SHA256
        if: startsWith(github.ref, 'refs/tags/v')
        run: shasum -a 256 slafling-${{ matrix.target }}.tar.gz > slafling-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v6
        with:
          name: slafling-${{ matrix.target }}
          path: |
            slafling-${{ matrix.target }}.tar.gz
            slafling-${{ matrix.target }}.tar.gz.sha256

  upload:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          merge-multiple: true

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            slafling-*.tar.gz
            slafling-*.tar.gz.sha256
