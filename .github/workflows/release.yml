name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  create-tag:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: td72
          repositories: slafling

      - uses: actions/checkout@v6

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH#release/}"
          # Ensure v prefix for tag
          VERSION="v${VERSION#v}"
          echo "tag=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create release
        run: gh release create ${{ steps.version.outputs.tag }} --target main --generate-notes
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

  publish:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Authenticate with crates.io
        id: crates-auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-auth.outputs.token }}
